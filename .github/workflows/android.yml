name: Build Flet Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. 安装 Python 依赖（指定 Flet 0.22.1）
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet==0.22.1

      # 4. 安装 Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"

      # 5. 同意 Android SDK License
      - name: Accept Android licenses
        run: yes | sdkmanager --licenses || true

      # 6. 构建 APK（Release 模式 + assets_dir 指向根目录）
      - name: Build Flet Android APK
        run: |
          flet build apk --release --assets-dir . --verbose

      # 7. 上传 APK 作为 artifact（使用 actions/upload-artifact v4）
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyOmnis-release.apk
          path: ./build/app/outputs/flutter-apk/app-release.apk
