name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. 设置 Java（Flutter Android 构建依赖）
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 4. 安装 Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.x'

      # 5. 安装 Python 依赖（Flet + PyInstaller）
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet==0.22.1 pyinstaller

      # 6. 构建 APK（移除不支持参数，依赖 flet.yaml）
      - name: Build APK
        run: flet build apk -v

      # 7. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyOmnis-APK
          path: build/apk/*.apk

      # 8. 创建 Release（仅当 push tag 时）
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/apk/*.apk
